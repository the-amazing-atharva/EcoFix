<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFix - Community Issues Submission</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #386641;
        --primary-light: #6a994e;
        --primary-dark: #2d5232;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: var(--primary-color);
        padding: 15px 0; /* Increased padding to make navbar thicker */
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
      }

      .nav-link:hover {
        color: #a7c957 !important;
      }

      main {
        padding: 50px 0;
      }

      .navbar-text {
        margin-left: 20px; /* Adjust this value as needed */
        margin-right: 20px; /* Adjust this value as needed */
      }

      .navbar {
        background-image: url("covernew.jpg");
        background-size: cover;
        background-position: center;
        position: relative;
        padding: 15px 0;
      }

      .navbar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .navbar-brand,
      .navbar-text,
      .nav-link,
      .navbar-toggler {
        position: relative;
        z-index: 2;
        color: white !important;
      }

      .navbar-text {
        font-weight: bold;
        font-size: 1.2rem;
      }
      .form-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      .form-label {
        font-weight: bold;
        color: var(--primary-dark);
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
      }

      .btn-outline-secondary {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-outline-secondary:hover {
        background-color: var(--primary-color);
        color: white;
      }

      .illustration-container {
        position: relative;
        height: 100%;
      }

      .illustration {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .page-header {
        background-image: url("covernew.jpg");
        background-size: cover;
        background-position: center;
        position: relative;
        padding: 100px 0;
        margin-bottom: 50px;
      }

      .page-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
      }

      .page-header h1 {
        color: white;
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">EcoFix</a>
        <span class="navbar-text mx-auto text-center"
          >Community Issues Submission Page</span
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="trial.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="leaderboard.html">Leaderboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="issues.html">Issues</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="illustration-container">
            <img src="ilus.jpg" alt="Illustration" class="illustration" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-container">
            <form id="issue-form" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="username" class="form-label"
                  >Enter your name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="issue-category" class="form-label"
                  >Issue Category:</label
                >
                <select
                  class="form-select"
                  id="issue-category"
                  name="issue-category"
                  required
                >
                  <option value="">Select an issue type</option>
                  <option value="garbage">Excess Garbage</option>
                  <option value="pothole">Pothole</option>
                  <option value="streetlight">Broken Streetlight</option>
                  <option value="graffiti">Graffiti</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label"
                  >Describe your issue:</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  placeholder="Description of the issue"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="location" class="form-label"
                  >Enter your location:</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                    placeholder="Location"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="get-location"
                  >
                    <i class="fas fa-map-marker-alt"></i> Use My Location
                  </button>
                </div>
                <div id="location-status" class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="photo" class="form-label">Image of Issue:</label>
                <input
                  type="file"
                  class="form-control"
                  id="photo"
                  name="photo"
                  accept="image/*"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">
                Submit Issue
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
      document
        .getElementById("get-location")
        .addEventListener("click", function () {
          const locationStatus = document.getElementById("location-status");
          const locationInput = document.getElementById("location");

          locationStatus.textContent = "Fetching location...";

          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              function (position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Using OpenStreetMap's Nominatim API for reverse geocoding
                fetch(
                  `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`
                )
                  .then((response) => response.json())
                  .then((data) => {
                    if (data.display_name) {
                      locationInput.value = data.display_name;
                      locationStatus.textContent =
                        "Location fetched successfully!";
                    } else {
                      locationInput.value = `${latitude}, ${longitude}`;
                      locationStatus.textContent =
                        "Exact address not found. Coordinates used instead.";
                    }
                  })
                  .catch((error) => {
                    console.error("Error fetching location name:", error);
                    locationInput.value = `${latitude}, ${longitude}`;
                    locationStatus.textContent =
                      "Could not fetch exact location. Coordinates used instead.";
                  });
              },
              function (error) {
                console.error("Geolocation error:", error);
                locationStatus.textContent =
                  "Unable to retrieve your location.";
              }
            );
          } else {
            locationStatus.textContent =
              "Geolocation is not supported by this browser.";
          }
        });
    </script>
  </body>
</html>
