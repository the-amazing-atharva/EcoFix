<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFix - Community Issues Submission</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles3.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">EcoFix</a>
        <span class="navbar-text mx-auto text-center"
          >Community Issues Submission Page</span
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="leaderboard.html">Leaderboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="issues.html">Issues</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="illustration-container">
            <img src="ilus.jpg" alt="Illustration" class="illustration" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-container">
            <form id="issue-form" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="username" class="form-label"
                  >Enter your name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="issue-category" class="form-label"
                  >Issue Category:</label
                >
                <select
                  class="form-select"
                  id="issue-category"
                  name="issue-category"
                  required
                >
                  <option value="">Select an issue type</option>
                  <option value="garbage">Excess Garbage</option>
                  <option value="pothole">Pothole</option>
                  <option value="streetlight">Broken Streetlight</option>
                  <option value="graffiti">Graffiti</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label"
                  >Describe your issue:</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  placeholder="Description of the issue"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="location" class="form-label"
                  >Enter your location:</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                    placeholder="Location"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="get-location"
                  >
                    <i class="fas fa-map-marker-alt"></i> Use My Location
                  </button>
                </div>
                <div id="location-status" class="form-text"></div>
              </div>

              <div class="mb-3">
                <label for="photo" class="form-label">Image of Issue:</label>
                <input
                  type="file"
                  class="form-control"
                  id="photo"
                  name="photo"
                  accept="image/*"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">
                Submit Issue
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/submit.js"></script>
  </body>
</html>
